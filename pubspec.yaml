name: to_do_list
description: A beautiful Flutter todo list application with cloud sync
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # 로컬 저장
  shared_preferences: ^2.2.2
  
  # 네트워크
  connectivity_plus: ^5.0.2
  
  # 인증
  google_sign_in: ^6.1.5
  
  # JSON
  path_provider: ^2.1.1
  
  # 상태 관리
  provider: ^6.1.1
  
  # 환경 변수
  flutter_dotenv: ^5.1.0
  
  # UUID 생성
  uuid: ^4.0.0
  
  # 웹 다운로드
  universal_html: ^2.2.4
  
  # 차트
  fl_chart: ^0.65.0
  
  # URL 런처
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # 환경 변수 파일
  assets:
    - .env